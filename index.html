<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Examples</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Click Me
    </button>
    <div class="border border-gray-300 p-4 rounded shadow-md max-w-sm mx-auto mt-6">
        <h2 class="text-lg font-bold mb-2">Card Title</h2>
        <p class="text-gray-700">This is a simple card using Tailwind CSS.</p>
    </div>
    <input type="text" placeholder="Your Name" class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mt-6">
    <p class="text-gray-700 text-sm italic mb-4 mt-6">
        This is a small italic text.
    </p>
    <div class="flex justify-between items-center p-4 bg-gray-100 rounded mt-6">
        <span class="font-bold text-blue-500">Logo</span>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
                <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
